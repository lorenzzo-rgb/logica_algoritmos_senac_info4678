<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio16</title>
</head>
<body>
    <input type="text" id="diasFumados" placeholder="quantidade de cigarros fumados ao dia">
    <input type="text" id="anosFumados" placeholder="anos fumando cigarros">
    <button onclick="cigarroFinal()">Clica aqui</button>

    <script>
        function cigarroFinal() {
            var quantidadecCigarrosFumados = parseFloat(document.getElementById("diasFumados").value*0.00694444);
            var cigarrosFumadosAnos = parseFloat(quantidadecCigarrosFumados*365);

            alert(`Voce perdeu ${cigarrosFumadosAnos.toFixed(2)} dias fumando`);
        }
    </script>
</body>
</html>
