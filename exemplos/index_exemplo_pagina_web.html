<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeira aula de algoritmos</title>
    </head>
    <body>

        <input type="text" id="nome" value="oi">
        <br>
        <input type="text" id="idade" value="ila">
        <br>
        <input type="text" id="altura" value="18">

        <button onclick="exibeDadoDigitado()">Clica aqui</button>


        <script>
            function exibeDadoDigitado(){
                var nome = document.getElementById("nome").value
                var idade = document.getElementById("idade").value
                var altura = document.getElementById("altura").value
                alert(nome + " " + idade + " " + altura);
            }
        </script>
    </body>
</html>
